<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-1.5.min.js"></script>

        <script type="text/javascript" src="ThreeCanvas.js"></script>
        <script type="text/javascript" src="Snow.js"></script>
        <script type="text/javascript" src="snowFall.js"></script>
        <style>
			body{background:#000; height:2000px;}
        </style>
    </head>
    <body>
    </body>
    <script>
		$.snowFall({
			//创建粒子数量，密度
			particleNo: 300,
			//粒子下拉速度
			particleSpeed:30,
			//粒子在垂直（Y轴）方向运动范围
			particleY_Range:1300,
			//粒子在垂直（X轴）方向运动范围
			particleX_Range:1000,
			//是否绑定鼠标事件
		    bindMouse: false,
		    //相机离Z轴原点距离
		    zIndex:600,
		  	//摄像机视野角度
		    angle:55,
		   	//风力
		    wind_weight:0
		});
		var snowRun = true;
		$('.snow').hide();
		$(window).scroll(function(){
		var winTop = $(window).scrollTop();
		console.log(winTop);
		if(winTop > 300 && snowRun){
			//if(snow == true){
				snowRun = false;
				$('.snow').fadeIn(500);
		}else if(winTop < 300){
			snowRun =true;
			$('.snow').fadeOut(500);
		}
	})
	</script>
</html>
