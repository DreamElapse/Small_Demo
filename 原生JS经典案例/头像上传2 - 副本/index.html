<body>
<style>
	#super canvas{
		width: 100%;
		height: 100%;
	}
	.cropper-container {
		width: 620px;
		height: 620px;
	}
</style>
	<div class="ibox-content">
		<div class="row">
			<div id="crop-avatar" class="col-md-6">
				<div id="super" class="avatar-view" title="Change Logo Picture">
			    	<img src="logo.jpg" alt="Logo">
			    </div>
			</div>
		</div>
	</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form class="avatar-form" action="{{url('admin/upload-logo')}}" enctype="multipart/form-data" method="post">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
				</div>
				<div class="modal-body">
					<div class="avatar-body">
						<div class="avatar-upload">
							<input class="avatar-src" name="avatar_src" type="hidden">
							<input class="avatar-data" name="avatar_data" type="hidden">
							<label for="avatarInput">图片上传</label>
							<!-- <input type="file" class="" id="avatarInput" name="avatar_file" > -->
				            <input type="file" class="avatar-input" id="inputImage" name="file"   >

						</div>
						<div class="row">
							<div class="col-md-9">
								 <div class="avatar-wrapper">
						          <!-- <img id="image" src="logo.jpg" alt="Picture"> -->
						           <!-- <img id="image" src="https://fengyuanchen.github.io/cropperjs/img/picture.jpg" alt="Picture"> -->
						           <img id="image" src="http://www.fansimg.com/uploads2015/01/userid363214time20150106100057at1.jpg" alt="Picture">
						        </div>
							</div>
							<div class="col-md-3">
						          <div class="avatar-preview preview-lg"></div>
						          <div class="avatar-preview preview-md"></div>
						          <div class="avatar-preview preview-sm"></div>
						    </div>
						</div>
						<div class="row avatar-btns">
							<div class="col-md-9">
								<!-- <div class="btn-group">
									<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
								</div>
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
								</div> -->
							</div>
							<div class="col-md-3">
								<button type="button" class="btn btn-primary btn-block cutDown" data-method="getCroppedCanvas">
						              保存修改
						        </button>
								<!-- <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i>保存修改 </button> -->
							</div>
						</div>
					</div>
				</div>
  		</form>
  	</div>
  </div>
</div>
<img src="" id="touxiang" alt="">
