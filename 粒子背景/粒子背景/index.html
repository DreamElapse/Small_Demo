    <script type="text/javascript">
        window.onload = function(){

            var config = {
                vx: 3,//点x轴速度,正为右，负为左

                count: 140,//点个数

                stroke: "40,179,253",//线条颜色
                dist: 20000,//点吸附距离
                e_dist: 20000,//鼠标吸附加速距离

            }
            //调用
            CanvasParticle(config);
